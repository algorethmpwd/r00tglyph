version: '3.8'

services:
  # Main R00tGlyph Application
  rootglyph-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: rootglyph-web
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-rootglyph_production_secret_key_change_me}
      - DATABASE_URL=postgresql://rootglyph:rootglyph_password@postgres:5432/rootglyph
      - REDIS_URL=redis://redis:6379/0
      - CACHE_REDIS_URL=redis://redis:6379/0
      - RATELIMIT_STORAGE_URL=redis://redis:6379/1
      - MAX_CONTENT_LENGTH=16777216
      - WTF_CSRF_ENABLED=true
      - SESSION_COOKIE_SECURE=true
      - SESSION_COOKIE_HTTPONLY=true
      - SESSION_COOKIE_SAMESITE=Lax
      - PERMANENT_SESSION_LIFETIME=3600
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./backup:/app/backup:rw
      - uploads:/app/instance/uploads:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rootglyph.rule=Host(`localhost`)"
      - "traefik.http.routers.rootglyph.tls=false"
      - "traefik.http.services.rootglyph.loadbalancer.server.port=5000"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rootglyph-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=rootglyph
      - POSTGRES_USER=rootglyph
      - POSTGRES_PASSWORD=rootglyph_password
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rootglyph -d rootglyph"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: rootglyph-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server /usr/local/etc/redis/redis.conf
    sysctls:
      - net.core.somaxconn=1024

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rootglyph-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/var/www/static:ro
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl:ro
    depends_on:
      - rootglyph-app
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: rootglyph-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - rootglyph-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: rootglyph-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=rootglyph_grafana_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: rootglyph-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: rootglyph-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://rootglyph:rootglyph_password@postgres:5432/rootglyph?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup Service
  backup:
    build:
      context: .
      dockerfile: docker/Dockerfile.backup
    container_name: rootglyph-backup
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=rootglyph
      - POSTGRES_USER=rootglyph
      - POSTGRES_PASSWORD=rootglyph_password
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
      - BACKUP_RETENTION_DAYS=30
      - S3_BUCKET=${S3_BACKUP_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
    volumes:
      - ./backup:/backup:rw
      - postgres_data:/var/lib/postgresql/data:ro
    depends_on:
      - postgres
    networks:
      - rootglyph-network

  # Log Aggregation with Fluentd
  fluentd:
    build:
      context: ./docker/fluentd
      dockerfile: Dockerfile
    container_name: rootglyph-fluentd
    restart: unless-stopped
    volumes:
      - ./docker/fluentd/conf:/fluentd/etc:ro
      - ./logs:/fluentd/log:rw
      - nginx_logs:/var/log/nginx:ro
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - rootglyph-network

  # Elasticsearch for Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: rootglyph-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: rootglyph-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - rootglyph-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vulnerable App Containers for Advanced Challenges
  vulnerable-app-1:
    build:
      context: ./docker/vulnerable-apps/sqli-app
      dockerfile: Dockerfile
    container_name: rootglyph-vuln-sqli
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=vulnerable_root_password
      - MYSQL_DATABASE=vulnerable_db
      - MYSQL_USER=vulnerable_user
      - MYSQL_PASSWORD=vulnerable_password
    ports:
      - "8001:80"
    networks:
      - rootglyph-network
      - vulnerable-network
    profiles:
      - vulnerable-apps

  vulnerable-app-2:
    build:
      context: ./docker/vulnerable-apps/xss-app
      dockerfile: Dockerfile
    container_name: rootglyph-vuln-xss
    restart: unless-stopped
    ports:
      - "8002:80"
    networks:
      - rootglyph-network
      - vulnerable-network
    profiles:
      - vulnerable-apps

  # Development Tools (only for development profile)
  adminer:
    image: adminer:latest
    container_name: rootglyph-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - rootglyph-network
    profiles:
      - development

  # MailHog for Email Testing (development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: rootglyph-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - rootglyph-network
    profiles:
      - development

networks:
  rootglyph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  vulnerable-network:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana
  elasticsearch_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/elasticsearch
  nginx_logs:
    driver: local
  ssl_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./ssl
